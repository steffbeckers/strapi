version: "3.7"

services:
  api:
    build: .
    image: registry.gitlab.com/steffbeckers/strapi
    environment:
      - NODE_ENV=production
      - HOST=localhost:1337
    ports:
      - "1337:1337"
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=strapi
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=GBt4teCCcZ5QYYkScfMn
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
